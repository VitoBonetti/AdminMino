<div class="modal fade" id="editTicketModal{{ ticket.id }}" tabindex="-1" aria-labelledby="editTicketModalLabel{{ ticket.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTicketModalLabel{{ ticket.id }}">Edit Ticket: {{ ticket.title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" novalidate class="needs-validation">
                {% csrf_token %}
                <input type="hidden" name="ticket_id" value="{{ ticket.id }}">
                <input type="hidden" name="edit_ticket" value="true">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="statusSelect{{ ticket.id }}" class="form-label">Status</label>
                        <select class="form-select" id="statusSelect{{ ticket.id }}" name="status" required>
                            <option value="open" {% if ticket.status == 'open' %}selected{% endif %}>Open</option>
                            <option value="solved" {% if ticket.status == 'solved' %}selected{% endif %}>Solved</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="prioritySelect{{ ticket.id }}" class="form-label">Priority</label>
                        <select class="form-select" id="prioritySelect{{ ticket.id }}" name="priority" required>
                            <option value="low" {% if ticket.priority == 'low' %}selected{% endif %}>Low</option>
                            <option value="medium" {% if ticket.priority == 'medium' %}selected{% endif %}>Medium</option>
                            <option value="high" {% if ticket.priority == 'high' %}selected{% endif %}>High</option>
                            <option value="critical" {% if ticket.priority == 'critical' %}selected{% endif %}>Critical</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
