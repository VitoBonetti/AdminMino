<div class="modal fade" id="companyModal" tabindex="-1" aria-labelledby="companyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <div class="modal-title fs-3 fw-bold text-light" id="companyModalLabel">Add Company</div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-primary-subtle">
                <form method="post" action="{% url 'mycompany' %}" novalidate class="needs-validation">
                    {% csrf_token %}
                    <!-- Inside your form in the modal -->
                    <input type="hidden" name="id" id="company_id" value="">
                    <div class="row pt-1">
                        <div class="col-4 p-4">
                            <label for="{{ form.name.id_for_label }}" class=" text-secondary fw-bold small">{{ form.name.label }}:</label>
                            <input type="text" class="form-control form-control border-secondary rounded" id="{{ form.name.auto_id }}" name="{{ form.name.html_name }}" value="{{ form.name.value|default:'' }}" required>
                        </div>
                        <div class="col-5  p-4">
                            <label for="{{ form.address.id_for_label }}" class=" text-secondary fw-bold small">{{ form.address.label }}:</label>
                            <input type="text" class="form-control form-control border-secondary rounded" id="{{ form.address.auto_id }}" name="{{ form.address.html_name }}" value="{{ form.address.value|default:'' }}">
                        </div>
                        <div class="col-3  p-4">
                            <label for="{{ form.postcode.id_for_label }}" class="text-secondary fw-bold small">{{ form.postcode.label }}:</label>
                            <input type="text" class="form-control form-control border-secondary rounded" id="{{ form.postcode.auto_id }}" name="{{ form.postcode.html_name }}" value="{{ form.postcode.value|default:'' }}">
                        </div>
                    </div>
                    <div class="row pt-1">
                        <div class="col-5 p-4 ">
                            <label for="{{ form.city.id_for_label }}" class=" text-secondary fw-bold small">{{ form.city.label }}:</label>
                            <input type="text" class="form-control form-control border-secondary rounded" id="{{ form.city.auto_id }}" name="{{ form.city.html_name }}" value="{{ form.city.value|default:'' }}">
                        </div>
                        <div class="col-5 p-4 ">
                            <label for="{{ form.nation.id_for_label }}" class=" text-secondary fw-bold small">{{ form.nation.label }}:</label>
                            <input type="text" class="form-control form-control border-secondary rounded" id="{{ form.nation.auto_id }}" name="{{ form.nation.html_name }}" value="{{ form.nation.value|default:'' }}">
                        </div>
                        <div class="col-2 p-4 ">
                            <label for="{{ form.is_active.id_for_label }}" class="text-secondary fw-bold small">{{ form.is_active.label }}</label>
                            <div class="form-check form-switch mt-2 ms-2 fs-4">
                                <input type="checkbox" class="form-check-input" id="{{ form.is_active.auto_id }}" name="{{ form.is_active.html_name }}" {% if form.is_active.value %}checked{% endif %}>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-1">
                        <div class="col-6 p-4 ">
                            <label for="{{ form.telephone.id_for_label }}" class=" text-secondary fw-bold small">{{ form.telephone.label }}:</label>
                            <input type="text" class="form-control form-control border-secondary rounded" id="{{ form.telephone.auto_id }}" name="{{ form.telephone.html_name }}" value="{{ form.telephone.value|default:'' }}">
                        </div>
                        <div class="col-6 p-4 ">
                            <label for="{{ form.email.id_for_label }}" class=" text-secondary fw-bold small">{{ form.email.label }}:</label>
                            <input type="text" class="form-control form-control border-secondary rounded" id="{{ form.email.auto_id }}" name="{{ form.email.html_name }}" value="{{ form.email.value|default:'' }}">
                        </div>
                    </div>
                    <div class="row pt-1 pb-2">
                        <div class="col-4 p-4 ">
                            <label for="{{ form.btw.id_for_label }}" class=" text-secondary fw-bold small">{{ form.btw.label }}:</label>
                            <input type="text" class="form-control form-control border-secondary rounded" id="{{ form.btw.auto_id }}" name="{{ form.btw.html_name }}" value="{{ form.btw.value|default:'' }}">
                        </div>
                        <div class="col-4 p-4 ">
                            <label for="{{ form.kvk.id_for_label }}" class=" text-secondary fw-bold small">{{ form.kvk.label }}:</label>
                            <input type="text" class="form-control form-control border-secondary rounded" id="{{ form.kvk.auto_id }}" name="{{ form.kvk.html_name }}" value="{{ form.kvk.value|default:'' }}">
                        </div>
                        <div class="col-4 p-4 ">
                            <label for="{{ form.iban.id_for_label }}" class=" text-secondary fw-bold small">{{ form.iban.label }}:</label>
                            <input type="text" class="form-control form-control border-secondary rounded" id="{{ form.iban.auto_id }}" name="{{ form.iban.html_name }}" value="{{ form.iban.value|default:'' }}"></div>
                        </div>
                        <div class="row pt-3">
                            <div class="col justify-content-end pe-1 text-end">
                                <button type="submit" class="btn btn-success rounded fw-bold">Save</button>
                            </div>
                            <div class="col justify-content-start ps-1">
                                <button type="reset" class="btn btn-danger rounded fw-bold">Reset</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
